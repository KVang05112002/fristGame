<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="styleSheet" href="./css/style.css">
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <script src="/js/index.js"></script>
    <div class="btn">
        <button style="margin-bottom: 20px; margin-top: 20px;" onmousedown="moveup()"
            onmouseup="stopMove()">UP</button></br>
        <button style="margin-bottom: 20px; margin-right: 50px;" onmousedown="moveleft()"
            onmouseup="stopMove()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="stopMove()">RIGHT</button></br>
        <button onmousedown="movedown()" onmouseup="stopMove()">DOWN</button>
    </div>
    <p>We have created a game area! (or at least an empty canvas)</p>
</body>

</html>
